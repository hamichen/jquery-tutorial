<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 24.0266919, lng: 120.4930912},
            zoom: 18
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6uuncLV4JsqvOY1-yX9JZc7uSSr9OXQ0&callback=initMap"
        async defer></script>
</body>
</html>
