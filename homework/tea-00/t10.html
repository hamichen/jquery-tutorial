<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>陳瑩光的作業</title>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.dynatable.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" id="ui-kind" href="https://code.jquery.com/ui/1.12.0/themes/swanky-purse/jquery-ui.css">
    <link rel="stylesheet" href="../../css/jquery.dynatable.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
            integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#b1").click(function () {
                $.get('data.json', function (res) {
                    $.each(res, function (i, data) {
                        var location = data.showInfo[0].location;
                        if (data.masterUnit[0])
                            var p = $("<p></p>").text(data.title + '--' + location + '(' + data.masterUnit[0] + ')');
                        $("#message").append(p);
                    })
                })
            });

            $("#b2").click(function () {
                $.get('data.json', function (res) {
                    $('#my-final-table').dynatable({
                        dataset: {
                            records: res
                        }
                    });
                })
            });
        });




    </script>

    <style>

    </style>
</head>
<body>
<div class="container bs-docs-container">

    <table id="my-final-table" class="table table-bordered">
        <thead>
        <th>title</th>
        <th>descriptionFilterHtml</th>
        </thead>
        <tbody>
        </tbody>
        </table>

    <div id="message"></div>

    <div>
        <span id="b1" class="btn btn-primary"> Load Ajax</span>
        <span id="b2" class="btn btn-primary"> Load Ajax 到table</span>
    </div>
</div>

</body>
</html>
