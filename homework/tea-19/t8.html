<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"   integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="   crossorigin="anonymous"></script>
<link rel="stylesheet" id="theme_css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">

<script type="text/javascript">
 $(document).ready(function (){
     var theme_arr =['start', 'sunny', 'swanky-purse', 'trontastic', 'ui-darkness', 'ui-lightness', 'vader'];
     $.each(theme_arr,function(i,t){
         $("#sel_them").append($("<option></option>").attr("value",t).text(t));
     });

     $("#sel_them").change(function(){
         var theme = $(this).val();
         $("#theme_css").attr("href","https://code.jquery.com/ui/1.12.0/themes/"+theme+"/jquery-ui.css");
     });
     $("h1").click(
                function () {
                    $("pre").toggle('slow',function () {
                        console.log('完成');
                    });
                });
        $( "input" ).checkboxradio();
        $( function() {
            var progressbar = $( "#progressbar" ),
                    progressLabel = $( ".progress-label" );
            progressbar.progressbar({
                value: false,
                change: function() {
                    progressLabel.text( progressbar.progressbar( "value" ) + "%" );
                },
                complete: function() {
                    progressLabel.text( "Complete!" );
                }
            });
            function progress() {
                var val = progressbar.progressbar( "value" ) || 0;
                progressbar.progressbar( "value", val + 2 );
                if ( val < 99 ) {
                    setTimeout( progress, 80 );
                }
            }
            setTimeout( progress, 2000 );
        } );
     $(function(){
         $.ajax({
             type: "get",
             async: false,
             url: "http://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=17",
             dataType: "jsonp",//指定以jsonp方式執行
             jsonp: "mycallback",//"mycallback"會以GET的變數名稱傳送，沒指定時，jQuery使用"callback"當變數名稱
             jsonpCallback:'aaaa',//"mycallback"變數的值，沒指定時，jQuery隨機產生
             success: function(res){
                 console.log(res);
             },
             error: function(){
                 alert('fail');
             }
         });
     });

 });

</script>
</head>

<body>
<select id="sel_them">

</select>
<h1 style="color:blue">JQuery TEST 1</h1>
<div id="progressbar"><div class="progress-label">Loading...</div></div>
<h2>Radio Group</h2>
<fieldset>
    <legend>Select a Location: </legend>
    <label for="radio-1">New York</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Paris</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">London</label>
    <input type="radio" name="radio-1" id="radio-3">
</fieldset>
<h2>Checkbox</h2>
<fieldset>
    <legend>Hotel Ratings: </legend>
    <label for="checkbox-1">2 Star</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">3 Star</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">4 Star</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">5 Star</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
</fieldset>
<h2>Checkbox nested in label</h2>
<fieldset>
    <legend>Bed Type: </legend>
    <label for="checkbox-nested-1">2 Double
        <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
    </label>
    <label for="checkbox-nested-2">2 Queen
        <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
    </label>
    <label for="checkbox-nested-3">1 Queen
        <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
    </label>
    <label for="checkbox-nested-4">1 King
        <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
    </label>
</fieldset>
<pre>
<a href="index.html">BACK</a>
</pre>
</body>

</html>
