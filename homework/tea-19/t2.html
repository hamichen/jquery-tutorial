<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript">
 $(document).ready(
	function (){
		$("h1").click(
				function(){
					$(this).hide();
				}
		);
		
		$("button").click(
				function(){
					$("h1").show();
				}
		);
	}
 );
</script>
</head>

<h1 style="color:blue">JQuery TEST 2</h1>
<h1 style="color:red">JQuery TEST 2</h1>
<p><button>SHOW</button></p>
<p><button>CSS</button>></p>

</body>

</html>
