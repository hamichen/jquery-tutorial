<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>陳育銓的作業3</title
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript">
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
    </script>
    <style>
        .yellow {background: yellow}
        .dataintable {border: 1px solid}
    </style>
</head>
<body>
<table class="dataintable" border="1">
    <tbody><tr>
        <th>语法</th>
        <th>描述</th>
        <th>按鈕</th>
    </tr>

    <tr>
        <td>$("p")</td>
        <td>所有 &lt;p&gt; 元素</td>
        <td><button id="b1">按我</button></td>
    </tr>

    <tr>
        <td>$("p.intro")</td>
        <td>所有 class="intro" 的 &lt;p&gt; 元素</td>
        <td><button id="b2">按我</button></td>
    </tr>

    <tr>
        <td>$(".intro")</td>
        <td>所有 class="intro" 的元素</td>
    </tr>

    <tr>
        <td>$("#intro")</td>
        <td>id="intro" 的元素</td>
    </tr>

    <tr>
        <td>$("ul li:first")</td>
        <td>每个 &lt;ul&gt; 的第一个 &lt;li&gt; 元素</td>
    </tr>

    <tr>
        <td>$("[href$='.jpg']")</td>
        <td>所有带有以 ".jpg" 结尾的属性值的 href 属性</td>
    </tr>

    <tr>
        <td>$("div#intro .head")</td>
        <td>id="intro" 的 &lt;div&gt; 元素中的所有 class="head" 的元素</td>
    </tr>
    </tbody></table>

<div>
    <p>$("p")</p>
</div>
<div>
    <p class="intro">$("p.intro")</p>
</div>


</body>
</html>
